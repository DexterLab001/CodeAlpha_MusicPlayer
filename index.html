<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1 class="title">
                Music Player
            </h1>
            <p class="subtitle">Your personal music companion</p>
        </header>
        <div class="main-layout">
            <div class="player-card">
                <div class="song-info">
                    <div class="album-artwork">
                        <img id="album-cover" src="" alt="Album artwork" class="cover-image">
                    </div>
                    <div class="track-details">
                        <h2 id="song-title" class="track-title">Select a song</h2>
                        <p id="song-artist" class="track-artist">Unknown Artist</p>
                        <p id="song-album" class="track-album">Unknown Album â€¢ 2024</p>
                        <div class="track-stats">
                            <!--
                            <span>Plays - 2.1M </span>
                            <span>Likes - 45.2K </span>
                        -->
                            <span id="song-duration">Duration - 0:00</span>
                        </div>
                    </div>
                </div>
                <div class="progress-section">
                    <div class="progress-info">
                        <span id="current-time">0:00</span>
                        <div class="progress-container" id="progress-container">
                            <div class="progress-bar">
                                <div id="progress-fill" class="progress-fill"></div>
                                <div id="progress-thumb" class="progress-thumb"></div>
                            </div>
                        </div>
                        <span id="total-duration">0:00</span>
                    </div>
                </div>
                <div class="controls">
                    <button id="shuffle-btn" class="control-btn secondary" title="Shuffle">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M14.83 13.41L13.42 14.82L16.55 17.95L14.5 20H20V14.5L17.96 16.54L14.83 13.41ZM14.5 4L16.54 6.04L4 18.59L5.41 20L17.96 7.46L20 9.5V4H14.5ZM10.59 9.17L5.41 4L4 5.41L9.17 10.58L10.59 9.17Z"/>
                        </svg>
                    </button>
                    <button id="prev-btn" class="control-btn secondary" title="Previous">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 6H4V18H6V6ZM9.5 12L18 6V18L9.5 12Z"/>
                        </svg>
                    </button>
                    <button id="play-pause-btn" class="control-btn primary" title="Play/Pause">
                        <svg id="play-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5V19L19 12L8 5Z"/>
                        </svg>
                        <svg id="pause-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                            <path d="M6 19H10V5H6V19ZM14 5V19H18V5H14Z"/>
                        </svg>
                        <div id="loading-spinner" class="loading-spinner" style="display: none;"></div>
                    </button>
                    <button id="next-btn" class="control-btn secondary" title="Next">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 18L14.5 12L6 6V18ZM16 6V18H18V6H16Z"/>
                        </svg>
                    </button>
                    <button id="repeat-btn" class="control-btn secondary" title="Repeat">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7 7H17V10L21 6L17 2V5H5V11H7V7ZM17 17H7V14L3 18L7 22V19H19V13H17V17Z"/>
                        </svg>
                    </button>
                </div>
                <div class="bottom-controls">
                    <div class="volume-control">
                        <button id="mute-btn" class="volume-btn" title="Mute">
                            <svg id="volume-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M3 9V15H7L12 20V4L7 9H3ZM16.5 12C16.5 10.23 15.48 8.71 14 7.97V16.02C15.48 15.29 16.5 13.77 16.5 12ZM14 3.23V5.29C16.89 6.15 19 8.83 19 12S16.89 17.85 14 18.71V20.77C18.01 19.86 21 16.28 21 12S18.01 4.14 14 3.23Z"/>
                            </svg>
                        </button>
                        <div class="volume-slider" id="volume-slider">
                            <div id="volume-fill" class="volume-fill"></div>
                            <div id="volume-thumb" class="volume-thumb"></div>
                        </div>
                    </div>
                    <div class="additional-controls">
                        <button class="action-btn" title="Like">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.04L12 21.35Z"/>
                            </svg>
                        </button>
                        <button class="action-btn" title="Add to playlist">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
                            </svg>
                        </button>
                        <button class="action-btn" title="Queue">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M4 6H2V20C2 21.1 2.9 22 4 22H18V20H4V6ZM20 2H8C6.9 2 6 2.9 6 4V16C6 17.1 6.9 18 8 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2ZM20 16H8V4H20V16ZM18 6H10V8H18V6ZM18 9H10V11H18V9ZM18 12H10V14H18V12Z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="playlist-sidebar">
                <div class="playlist-header">
                    <h3>Up Next</h3>
                    <div class="playlist-actions">
                        <button id="clear-queue-btn" class="playlist-action-btn" title="Clear queue">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M6 19C6 20.1 6.9 21 8 21H16C17.1 21 18 20.1 18 19V7H6V19ZM19 4H15.5L14.5 3H9.5L8.5 4H5V6H19V4Z"/>
                            </svg>
                        </button>
                        <button class="playlist-action-btn" title="Save queue">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M17 3H5C3.89 3 3 3.9 3 5V19C3 20.1 3.89 21 5 21H19C20.1 21 21 20.1 21 19V7L17 3ZM19 19H5V5H16.17L19 7.83V19ZM12 12C10.34 12 9 13.34 9 15S10.34 18 12 18 15 16.66 15 15 13.66 12 12 12ZM6 6H15V10H6V6Z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="playlist-items" class="playlist-items">
                </div>
                <div class="autoplay-control">
                    <span>Autoplay</span>
                    <button id="autoplay-toggle" class="toggle-switch" data-active="true">
                        <div class="toggle-thumb"></div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <audio id="audio-player" preload="metadata"></audio>
    <script src="script.js"></script>
</body>
</html>
